<!-- Typewriter animation -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const el = document.getElementById('typed-name');
    const cursor = document.querySelector('.typed-cursor');

    // Texts to type (you can add more strings here)
    const texts = ['Basmala Said'];

    const typeSpeed = 120;       // ms per character while typing
    const backSpeed = 80;        // ms per character while deleting
    const delayAfterType = 1200; // pause when a word is fully typed
    const delayAfterDelete = 500;// pause after deleting
    let txtIndex = 0, charIndex = 0, deleting = false;

    function tick() {
      const full = texts[txtIndex];

      if (!deleting) {
        charIndex++;
        el.textContent = full.substring(0, charIndex);
        if (charIndex === full.length) {
          deleting = true;
          setTimeout(tick, delayAfterType);
          return;
        }
      } else {
        charIndex--;
        el.textContent = full.substring(0, charIndex);
        if (charIndex === 0) {
          deleting = false;
          txtIndex = (txtIndex + 1) % texts.length;
          setTimeout(tick, delayAfterDelete);
          return;
        }
      }
      setTimeout(tick, deleting ? backSpeed : typeSpeed);
    }

    // Blink cursor
    setInterval(() => {
      if (!cursor) return;
      cursor.style.opacity = (cursor.style.opacity === '0' ? '1' : '0');
    }, 500);

    tick();
  });
</script>
